{% extends "generator/base.html" %}
{% block content_head %}
    <title>Config Generator</title>
{% endblock %}
{% block content_body %}
    <h2>Config Generator</h2>

    <form method="post" action="/getdata/">
        <table>
            <tr>
                <td>Your Name</td>
                <td><strong>{{ name }}</strong></td>
            </tr>
            <tr>
                <td>Your Email</td>
                <td><strong>{{ email }}</strong></td>
            </tr>
            <tr>
                <td>Your Phone</td>
                <td><strong>{{ phone }}</strong></td>
            </tr>
        </table>
    </form>
{% endblock %}
